<!DOCTYPE HTML>
<html>
   <head>
      <meta name="viewport" content="width=device-width" />
      <link href='http://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" type="text/css" href="css/main.css"/>
      <link rel="stylesheet" type="text/css" href="css/MediaQueries.css"/>
   </head>
   
   <body>
      <!--this table allows for a 2-column layout-->
      <table>
         <tr>
            <th id="title">easy<br>note</th>
            <td id="nav-buttons">
               <button id="prev-page"><img src="images/arrow-left.png"/></button>
                  <span id="page-number-wrapper">Page <span id="page-number">?</span></span>
               <button id="next-page"><img src="images/arrow-right.png"/></button>
            </td>
         </tr>
         <tr>
         <td valign="top" id="control-panel">
            <!--<div id="control-panel">-->
               <table>
                  <tr>
                     <td><button title="Click and drag drawing" id="pen-button" class="selected"><img src="images/pencil_icon.png"/></button></td>
                  </tr>
                  <tr>
                     <td><button title="Click and drag erasing" id="eraser-button"><img src="images/eraser_icon.png"/></button><br></td>
                  </tr>
                  <tr><td><button title="Clear all drawings from the paper" id="clear-canvas"><img src="images/X_icon.png"/></button></td></tr>
                  <tr>
                     <td><button title="3 pixels brush size" id="size-tiny"><img src="images/sizeicon.png"></button></td>
                  </tr>
                  <tr>
                     <td><button title="5 pixels brush size" id="size-small" class="selected"><img src="images/sizeicon.png"></button></td>
                  </tr>
                  <tr>
                     <td><button title="10 pixels brush size" id="size-medium"><img src="images/sizeicon.png"></button></td>
                  </tr>
                  <tr>
                     <td><button title ="15 pixels brush size" id="size-large"><img src="images/sizeicon.png"></button></td>
                  </tr>
                  <tr><td><button title="Black paint" id="color-black" class="selected" ><img src="images/blank.png"></button></td></tr>
                  <tr><td><button title="Red paint" id="color-red"><img src="images/blank.png"></button></td></tr>
                  <tr><td><button title="Green paint" id="color-green"><img src="images/blank.png"></button></td></tr>
                  <tr><td><button title="Blue paint" id="color-blue"><img src="images/blank.png"></button></td></tr>
                  <tr>
                     <td><button title="Blank white paper" id="paper-regular">White Paper</button></td>
                  </tr>
                  <tr>
                     <td><button title="Graph paper" id="paper-graph" class="selected">Graph Paper</button></td>
                  </tr>
                  <tr>
                     <td><button title="College-ruled paper" id="paper-lined">Lined Paper</button></td>
                  </tr>
                  <tr><td><button title="Print only your drawings (no background)" id="print-canvas">Print Art</button></td></tr>
                  <tr><td><button title="Print your drawings and the background" id="print-all">Print All</button></td></tr>
                  <tr><td><button title="Save your drawings (no background) to your computer" id="save-canvas">Save Art</button></td></tr>
                  <tr><td><button title="Save the background and your drawings to your computer" id="save-all">Save All</button></td></tr>
               </table>
            <!--</div>-->
         </td>
         <td valign="top">
            <div id="easynote">
            </div>
         </td>
         </tr>
      </table>
      <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
      <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.7.4.min.js"></script>
      <script src="scripts/js/Notebook.js"></script>
      <script src="scripts/js/EasyNote.js"></script>
      <script src="scripts/js/Controller.js"></script>
   </body>
   
</html>
