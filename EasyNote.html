<!DOCTYPE HTML>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="css/main.css"/>
   </head>
   
   <body>
      <div id="header">
         <h3 id="title">EasyNote</h3>
      </div>
      <!--this table allows for a 2-column layout-->
      <table>
         <td valign="top">
            <div id="control-panel">
               <table>
               <tr><th>Drawing</th></tr>
               <tr>
                  <td><button id="pen-button">Pen</button></td>
               </tr>
               <tr>
                  <td><button id="eraser-button">Eraser</button><br></td>
               </tr>
               <tr><td><button id="clear-canvas">Erase All</button></td></tr>
               <tr>
                  <th>Size</th>
               </tr>
               <tr>
                  <td><button id="size-tiny"><img src="images/sizeicon.png"></button></td>
               </tr>
               <tr>
                  <td><button id="size-small"><img src="images/sizeicon.png"></button></td>
               </tr>
               <tr>
                  <td><button id="size-medium"><img src="images/sizeicon.png"></button></td>
               </tr>
               <tr>
                  <td><button id="size-large"><img src="images/sizeicon.png"></button></td>
               </tr>
               <tr>
                  <th>Color</th>
               </tr>
               <tr><td><button id="color-black">Black</button></td></tr>
               <tr><td><button id="color-red">Red</button></td></tr>
               <tr><td><button id="color-green">Green</button></td></tr>
               <tr><td><button id="color-blue">Blue</button></td></tr>
               <tr>
                  <th>Background</th>
               </tr>
               <tr>
                  <td><button id="paper-regular">White</button></td>
               </tr>
               <tr>
                  <td><button id="paper-graph">Graph</button></td>
               </tr>
               <tr>
                  <td><button id="paper-lined">Lined</button></td>
               </tr>
               <tr>
                  <th>Printing</th>
               </tr>
               <tr><td><button id="print-canvas">Print Canvas</button></td></tr>
               <tr><td><button id="print-all">Print All</button></td></tr>
               <tr>
                  <th>Saving</th>
               </tr>
               <tr><td><button id="save-canvas">Save Canvas</button></td></tr>
               <tr><td><button id="save-all">Save All</button></td></tr>
               </table>
            </div>
         </td>
         <td>
            <div id="easynote">
            </div>
         </td>
      </table>
      <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
      <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.7.4.min.js"></script>
      <script src="scripts/js/EasyNote.js"></script>
      <script src="scripts/js/Controller.js"></script>
   </body>
   
</html>
